name: Release
on:
  push:
    branches:
      - master
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.2
        with:
          node-version: "14"
      - run: yarn
      - run: npm run lint
      - run: npm run build
      - env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run release
