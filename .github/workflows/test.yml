name: Test
on: [push, pull_request]

jobs:
  test:
    name: Test Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.2
        with:
          node-version: "14"
      - run: npm i
      - run: npm run lint
      - run: npm run build
